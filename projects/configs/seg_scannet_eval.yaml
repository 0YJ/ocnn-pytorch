SOLVER:
  gpu: 0,
  run: evaluate
  eval_epoch: 72
  eval_step: -1
  logdir: logs/scannet/D9_2cm_eval
  ckpt: logs/scannet/D9_2cm/checkpoints/00600.model.pth

DATA:
  test:
    name: scannet

    # octree building
    depth: 9
    full_depth: 2

    # data augmentations
    distort: False  # no data augmentation
    angle: (0, 0, 180)
    scale: 0.1
    jitter: 0.1
    uniform: True

    location: data/scannet/test
    filelist: data/scannet/scannetv2_test_new.txt
    batch_size: 1
    shuffle: False
    # num_workers: 0

MODEL:
  name: unet
  channel: 7
  nout: 21
  depth: 9
  nempty: True
  interp: nearest
